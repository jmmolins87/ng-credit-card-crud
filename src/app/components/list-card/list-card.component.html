


<div class="card">
    <div class="card-body">
        <h5 class="text-center title">{{ title }}</h5>
        <table class="table table-hover mt-3 mb-0">
            <tbody *ngIf="listCard.length === 0">
                <div class="alert alert-danger text-center mb-0" role="alert">
                    No tiene tarjetas que mostrar
                </div>
            </tbody>
            <tbody *ngIf="listCard">
                <tr *ngFor="let infoCard of listCard">
                    <span>
                        <td>{{ infoCard.titular }}</td>
                        <td>{{ infoCard.numCard }}</td>
                        <td>{{ infoCard.expirateDate }}</td>
                    </span>
                    <span>
                        <td><i (click)="addCard( infoCard )" class="fa-solid fa-pen-to-square"></i></td>
                        <td><i (click)="deleteCard( infoCard.id )" class="fa-solid fa-trash-can"></i></td>
                    </span>
                </tr>                
            </tbody>
        </table>
    </div>
</div>
